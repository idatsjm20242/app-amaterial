<button mat-raised-button color="primary" 
  (click)="irCrearCategoria()">Nuevo Categoria</button>

<table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="categoryid">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.categoryid}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="categoryname">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.categoryname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="irDetalleCategoria(row.categoryid)"></tr>
  </table>
